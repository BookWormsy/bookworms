<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="css/bootstrap-icons.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../header/headerStyle.css" />
    <link rel="icon" href="../images/logo.png" />

    <title>bookworms</title>
  </head>
  <body>
    <div class="row mb-sm-5">
      <nav
        class="navbar navbar-expand-sm navbar-light col-sm-12"
        style="background-color: rgba(189, 80, 80, 1)"
      >
        <div class="container-fluid justify-content-center col-sm-12">
          <div class="col-sm-4">
            <input
              type="text"
              class="search-click"
              name="search-click"
              placeholder="search here..."
              id="myInput"
            />
          </div>
          <script>
            var input= document.getElementById("myInput");
            input.addEventListener("keypress", function(event){
              if (event.key=="Enter") {
                event.preventDefault();
                window.location.href='../search result/searchResult.html';
              }
            })
          </script>
          <div class="naslovHeader text-center col-sm-4">
            <a class="navbar-brand" href="header.html">
              <small><i class="bi bi-book"></i></small>
              <!-- <img src="logo.png" style="width: 40%; margin-left: 10px" /> -->
            </a>
            <a href="../home page/homePage.html" class="link-naslovHeader">bookworms</a>
          </div>

          <div class="col-sm-4 d-flex justify-content-end">
            <a href="../reviewerProfilePage/reviewerProfilePage.html">
              <img
                id="profile-icon"
                src="../images/reviewerProfilePic.png"
                alt=""
              />
            </a>
          </div>
      </nav>
    </div>
  </body>
</html>
