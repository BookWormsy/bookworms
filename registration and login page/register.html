  <body style="background-color: rgba(189, 80, 80, 1)">
    <div class="naslov-login text-center">
      <a href="register.html">
        <i class="bi bi-book" style="font-size: 2.85rem"></i>
      </a>
      bookworms
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12 d-flex justify-content-center">
          <div class="container-signup text-center">
            <div class="card">
              <span class="singup"
                >sign up <br />
                as
              </span>
              <div id="accordion">
                <div class="d-inline-flex justify-content-center">
                  <div class="card options">
                    <div class="" id="headingOne">
                      <button
                        class="btn btn-link"
                        data-toggle="collapse"
                        data-target="#collapseOne"
                        aria-expanded="true"
                        aria-controls="collapseOne"
                      >
                        user
                      </button>
                    </div>
                  </div>
                  <div class="card options">
                    <div class="" id="headingTwo">
                      <button
                        class="btn btn-link collapsed"
                        data-toggle="collapse"
                        data-target="#collapseTwo"
                        aria-expanded="false"
                        aria-controls="collapseTwo"
                      >
                        author
                      </button>
                    </div>
                  </div>
                </div>
                <div>
                  <div
                    id="collapseOne"
                    class="collapse"
                    aria-labelledby="headingOne"
                    data-parent="#accordion"
                  >
                    <div class="card-body">
                      <div class="inputBox1">
                        <input type="text" required="required" />
                        <span>email</span>
                      </div>

                      <div class="inputBox">
                        <input type="text" required="required" />
                        <span>username</span>
                      </div>

                      <div class="inputBox">
                        <input type="password" required="required" />
                        <span>password</span>
                      </div>

                      <button class="enter">sign up</button>
                    </div>
                  </div>

                  <div
                    id="collapseTwo"
                    class="collapse"
                    aria-labelledby="headingTwo"
                    data-parent="#accordion"
                  >
                    <div class="card-body">
                      <div class="inputBox1">
                        <input type="text" required="required" />
                        <span>name</span>
                      </div>

                      <div class="inputBox">
                        <input type="text" required="required" />
                        <span>surname</span>
                      </div>

                      <div class="inputBox">
                        <input type="text" required="required" />
                        <span>email</span>
                      </div>
                      <div class="inputBox">
                        <input type="text" required="required" />
                        <span>username</span>
                      </div>

                      <div class="inputBox">
                        <input type="password" required="required" />
                        <span>password</span>
                      </div>

                      <button class="enter">sign up</button>
                    </div>
                  </div>
                </div>
              </div>

              <!-- signup card div -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="link-ka-reg text-center">
      Already have an account?
      <a href="login.html"> Log in here.</a>
  </div>
