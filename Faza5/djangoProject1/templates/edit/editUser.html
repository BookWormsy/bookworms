<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="css/bootstrap-icons.css" rel="stylesheet"/>
    <link
            href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap"
            rel="stylesheet"
    />
    <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"
    ></script>
    <script>
        //$(function () {
        //  $("#header").load("../header/header.html");
        //});
    </script>
    <link rel="icon" href="../images/logo.png"/>
    <title>bookworms</title>
    <!-- ovde stil -->
    <link rel="stylesheet" href="editUser.css"/>
    <link rel="stylesheet" href="../header/headerStyle.css">

</head>
<body>
<div class="row mb-sm-5">
    <nav
            class="navbar navbar-expand-sm navbar-light col-sm-12"
            style="background-color: rgba(189, 80, 80, 1)"
    >
        <div class="container-fluid justify-content-center col-sm-12">
            <div class="col-sm-4">
                <input
                        type="text"
                        class="search-click"
                        name="search-click"
                        placeholder="search here..."
                        id="myInput"
                />
            </div>
            <script>
                var input = document.getElementById("myInput");
                input.addEventListener("keypress", function (event) {
                    if (event.key == "Enter") {
                        event.preventDefault();
                        window.location.href = '../search result/searchResult.html';
                    }
                })
            </script>
            <div class="naslovHeader text-center col-sm-4">
                <a class="navbar-brand" href="header.html">
                    <small><i class="bi bi-book"></i></small>
                    <!-- <img src="logo.png" style="width: 40%; margin-left: 10px" /> -->
                </a>
                <a href="../home page/homePage.html" class="link-naslovHeader">bookworms</a>
            </div>

            <div class="col-sm-4 d-flex justify-content-end">
                <a href="../reviewerProfilePage/reviewerProfilePage.html">
                    <img
                            id="profile-icon"
                            src="../images/reviewerProfilePic.png"
                            alt=""
                    />
                </a>
            </div>
    </nav>
</div>
<div class="container-fluid">
    <div class="row">
        <form method="POST" enctype="multipart/form-data" action="{% url 'edit' %}">
            {% csrf_token %}
            <div class="col-sm-12 d-flex justify-content-center">
                <div class="container-signup text-center">
                    <div class="card">
                        <a class="singup">edit profile</a>
                        <div class="m-3">
                            <img src="../images/reviewerProfilePic.png" alt="profilna slika" class="rounded-pill"
                                 name="image">
                        </div>
                        <div class="inputBox">
                            <label for="user">change name</label>
                            <input type="text" value="user1" id="user" name="newUsername"/>
                        </div>
                        <a href={% url 'editUser' %}>
                            <button class="enter">apply</button>
                        </a>
                    </div>
                </div>
            </div>
        </form>
</body>
</html>
