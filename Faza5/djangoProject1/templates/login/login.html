    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    />
    <link rel="stylesheet" href="/static/style.css" />

  <body style="background-color: rgba(189, 80, 80, 1)">
    <div class="naslov-login text-center">
      <a href="login.html">
        <i class="bi bi-book" style="font-size: 2.85rem"></i>
      </a>
      bookworms
    </div>
    <div class="container-fluid">

        <div class="col-sm-12 d-flex justify-content-center">
          <div class="container-signup text-center">
            <div class="card">
              <a class="singup">log in</a>
                  <form method="post">
                      {% csrf_token %}
                      <div class="inputBox">
                        {{ form.as_p }}
                      </div>
                       <button type="submit" class="enter">enter</button>
                </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="link-ka-reg text-center">
        Don't have an account?
        <a href="{% url 'register' %}" style="color: blue"> Create one.</a>
    </div>
  </body>
